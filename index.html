<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Tabela kalorii i wartości odżywczych</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


</head>
<body ng-app="checkCalories">

    <header>
        <div class="intro">
            <h1>Tabela kalorii i wartości odżywczych</h1>

            <div class="mainTxt">
                <img src="images/apple.svg">
                <p>Sprawdź kaloryczność oraz makroskładniki podstawowych produktów</p>
            </div>
        </div>
    </header>

<div class="table_content" ng-controller="caloriesController">
<div class="search">
    <input type="text" placeholder="Wpisz nazwę szukanego produktu..." ng-model="search">
</div>

<div class="table">
    <table>
        <thead>
        <tr>
            <th ng-repeat="naglowek in [
                    'Produkt', 'Kalorie', 'Białka[g]', 'Węglowodany[g]', 'Tłuszcze[g]'
                    ]">
                {{naglowek}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products | filter : search">
            <td>{{product.Produkt}}</td>
            <td>{{product.Kalorie}}</td>
            <td>{{product.Bialko}}</td>
            <td>{{product.Wegle}}</td>
            <td>{{product.Tluszcz}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

<script src="js/app.js"></script>
</html>
