<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Tabela kalorii i wartości odżywczych</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">


</head>
<body ng-app="checkCalories">

    <header>
        <h2>Tabela kalorii i wartości odżywczych</h2>

        <p>Sprawdź kaloryczność oraz makroskładniki podstawowych produktów</p>
    </header>

<div class="table_content" ng-controller="caloriesController">
<div class="search">
    <span> Szukaj: </span>
    <input type="text" placeholder="Produkt..." ng-model="search">
</div>


    <table>
        <thead>
            <tr>
                <th ng-repeat="naglowek in [
                    'Produkt', 'Kalorie', 'Białka[g]', 'Węglowodany[g]', 'Tłuszcze[g]'
                    ]">
                    {{naglowek}}
                </th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products | filter : search">
            <td>{{product.Produkt}}</td>
            <td>{{product.Kalorie}}</td>
            <td>{{product.Bialko}}</td>
            <td>{{product.Wegle}}</td>
            <td>{{product.Tluszcz}}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

<script src="js/app.js"></script>
</html>
